<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,500;0,800;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,900;1,100&display=swap");
    </style>
  </head>
  <body>
    <div class="quote-container" id="quote-container">
      <!-- tekst citat -->
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote"></span>
      </div>
      <!-- autor -->
      <div class="quote-author">
        <span id="author"></span>
      </div>
      <!-- buttons -->
      <div class="button-container">
        <button class="twitter-button" id="twitter" title="Tweet This!!">
          <i class="fab fa-twitter"></i>
        </button>
        <button id="new-quote">Nova Mudrolija</button>
      </div>
    </div>
    <div class="loader" id="loader"></div>
  </body>
  <script src="script.js"></script>
</html>
